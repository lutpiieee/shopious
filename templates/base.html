{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title and other meta tags block -->
    {% block meta %}
      <title>Shopious - Your Online Shopping Destination</title>
    {% endblock meta %}
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Global Styles -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
  </head>
  
  <body class="bg-gray-100 pt-12"> <!-- Added padding-top here (pt-12) -->
    <!-- Content Block -->
    <div class="container mx-auto"> <!-- Optional container with auto margin to center content -->
      {% block content %}
      {% endblock content %}
    </div>
    
    <!-- Footer or other sections can be added here -->
    {% block footer %}
    <!-- Optional footer content -->
    {% endblock footer %}
  </body>
</html>
