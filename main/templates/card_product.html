{% load static %}

<div class="product-card bg-white shadow-md rounded-lg overflow-hidden transition-transform hover:scale-105 duration-300">
  {% if item.photo_url %}
    <img src="{{ item.photo_url }}" alt="{{ item.name }}" class="product-image w-full h-48 object-cover rounded-t-lg">
  {% else %}
    <p class="text-center text-gray-400 mb-4">No image available</p>
  {% endif %}

  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-900 mb-2">{{ item.name }}</h3>
    <p class="text-gray-600 text-sm mb-4"><strong>Description:</strong> {{ item.description|truncatewords:20 }}</p>
    <p class="text-gray-900 text-lg font-bold"><strong>Price:</strong> {{ item.price }}</p>
  </div>

  <div class="flex justify-between px-6 pb-6">
    <a href="{% url 'main:edit_product' item.id %}" class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-800 transition">Edit</a>
    <a href="{% url 'main:delete_product' item.id %}" class="text-white bg-red-500 py-2 px-4 rounded-lg hover:bg-red-600 transition">Delete</a>
  </div>
</div>
