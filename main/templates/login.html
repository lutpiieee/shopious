{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Login - Welcome back to Shopious!</title>
{% endblock meta %}

{% block content %}
<div class="font-[sans-serif]">
  <div class="min-h-screen flex items-center justify-between">
    <div class="grid md:grid-cols-2 items-center gap-4 max-md:gap-8 max-w-6xl max-md:max-w-lg w-full p-6 m-auto shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md bg-white">
      
      <!-- Left side with background image -->
      <div>
        <img src="{% static 'images/test.png' %}" class="w-full h-full" alt="Shopious background image" />
      </div>

      <!-- Right side with login form -->
      <div class="md:max-w-md w-full px-6 py-6">
        <form class="space-y-6" method="POST">
          {% csrf_token %}
          <div class="mb-12">
            <h3 class="text-gray-800 text-4xl font-extrabold">Welcome Back!</h3>
            <p class="text-md mt-4 text-gray-600 leading-relaxed">
              Please log in to your account to continue to <span class="font-bold text-indigo-500">Shopious</span>.
            </p>
          </div>

          <!-- Username field -->
          <div>
            <label class="text-gray-800 text-xs block mb-2" for="id_username">Username</label>
            <div class="relative flex items-center">
              <input name="username" type="text" maxlength="150" autocapitalize="none" autocomplete="username" required class="w-full text-gray-800 text-sm border-b border-gray-300 focus:border-indigo-600 px-2 py-3 outline-none" placeholder="Enter your username" id="id_username"/>
            </div>
          </div>

          <!-- Password field -->
          <div class="mt-8">
            <label class="text-gray-800 text-xs block mb-2" for="id_password">Password</label>
            <div class="relative flex items-center">
              <input name="password" type="password" required class="w-full text-gray-800 text-sm border-b border-gray-300 focus:border-indigo-600 px-2 py-3 outline-none" placeholder="Enter your password" id="id_password"/>
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2 cursor-pointer" viewBox="0 0 128 128">
                <!-- SVG content for password icon -->
              </svg>
            </div>
          </div>

          <div class="mt-12">
            <button type="submit" class="w-full shadow-xl py-2.5 px-4 text-sm tracking-wide rounded-md text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none">
              Log In
            </button>
          </div>
        </form>

        <div class="text-center mt-6">
          <p class="text-sm text-gray-500">
            Don't have an account? 
            <a href="{% url 'main:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
              Create one here
            </a>
          </p>
        </div>

        <div class="space-x-6 flex justify-center mt-6">
          <button type="button" class="border-none outline-none">
            <!-- Google icon SVG -->
          </button>
          <button type="button" class="border-none outline-none">
            <!-- Facebook icon SVG -->
          </button>
          <button type="button" class="border-none outline-none">
            <!-- Twitter icon SVG -->
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
